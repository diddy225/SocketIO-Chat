<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat Application</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <section>
      <i class="far fa-comments"></i>
      <form class="login-form">
        <input id="user" type="text" placeholder="Username">
        <input id="pass" type="password" placeholder="Password">
        <!-- <i id="login-btn" class="fas fa-sign-in-alt"></i> -->
      </form>
  </section>
  <div id="app"></div>
  <form class="send-box">
      <input id="message" type="text" placeholder="Type Message">
      <button id="send-btn">SEND</button>
    </form>
    <footer>&copy; 2018 created by Matthew Carpenter Sr.</footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="./js/app.js"></script>
</html>
